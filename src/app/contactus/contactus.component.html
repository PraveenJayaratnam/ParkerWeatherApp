<div class="container-fluid">

  <h2>Contact Us</h2>
  <div class="contact-form">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" name="name" formControlName="name">
          <mat-error *ngIf="(contactForm.get('name')?.touched || contactForm.get('name')?.dirty)" class="small">* name
            is Required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-100 mt-3" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" formControlName="email">
          <mat-error
            *ngIf="contactForm.get('email')?.errors?.['required'] && (contactForm.get('email')?.touched || contactForm.get('email')?.dirty)"
            class="small">* email is
            required</mat-error>
          <mat-error
            *ngIf="!contactForm.get('email')?.errors?.['required'] && (contactForm.get('email')?.touched || contactForm.get('email')?.dirty)"
            class="small">* please Enter a Valid
            Email</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-100 mt-3" appearance="outline">
          <mat-label>Message</mat-label>
          <textarea matInput name="message" required formControlName="message"></textarea>
          <mat-error
            *ngIf="contactForm.get('message')?.errors?.['required'] && (contactForm.get('message')?.touched || contactForm.get('message')?.dirty)"
            class="small">* Please enter a
            message.</mat-error>
          <mat-error
            *ngIf="contactForm.get('message')?.errors?.['minlength'] && (contactForm.get('message')?.touched || contactForm.get('message')?.dirty)"
            class="small">* At least 8 letters
            required.</mat-error>
          <mat-error
            *ngIf="contactForm.get('message')?.errors?.['maxlength'] && (contactForm.get('message')?.touched || contactForm.get('message')?.dirty)"
            class="small">* Only 100 letters
            allowed.</mat-error>
        </mat-form-field>

      </div>
      <div>
        <button class="btn btn-primary" type="submit">Send Message</button>
      </div>
    </form>
  </div>
</div>
